

# macros
[include macros.cfg]

[virtual_sdcard]
path: ~/gcode_files

[display_status]

[pause_resume]

[gcode_macro G29]		
gcode:
  G28
  bed_mesh_calibrate
  G1 X0 Y0 Z10 F4200

[stepper_x]
step_pin: PC2
dir_pin: PB9
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: !PA5
position_endstop: -5
position_max: 252
position_min: -5
homing_speed: 80

[stepper_y]
step_pin: PB8
dir_pin: PB7
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: !PA6
position_endstop: -5
position_max: 228
position_min: -5
homing_speed: 80

[stepper_z]
step_pin: PB6
dir_pin: !PB5
enable_pin: !PC3
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
position_max: 252
position_min: -4
homing_speed: 5
second_homing_speed: 5
homing_retract_dist: 2.0

[extruder]
max_extrude_only_distance: 100.0
step_pin: PB4
dir_pin: PB3
enable_pin: !PC3
microsteps: 16
#gear_ratio: 42:12 needed?
rotation_distance: 7.565
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PA1
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC5
control = pid
pid_kp = 23.618
pid_ki = 1.166
pid_kd = 119.568
min_temp: 0
max_temp: 265
pressure_advance: 0.027

[filament_switch_sensor filament_sensor]
pause_on_runout: true
switch_pin: ^!PC15
runout_gcode: PAUSE

[heater_bed]
heater_pin: PA7
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
control: pid
pid_kp = 70.159
pid_ki = 1.475
pid_kd = 834.012
min_temp: 0
max_temp: 100

[verify_heater extruder]
check_gain_time: 200
hysteresis: 5

[heater_fan hotend_fan]
pin: PC0
heater: extruder
heater_temp: 50.0

[fan]
pin: PA0

[mcu]
serial: /dev/serial/by-id/usb_serial_1
restart_method: command

[printer]
kinematics: cartesian
max_velocity: 500
max_accel: 3000
max_accel_to_decel: 3000
max_z_velocity: 10
max_z_accel: 100
square_corner_velocity: 5.0

[mcu rpi]
serial: /tmp/klipper_host_mcu

[adxl345]
cs_pin: rpi:None
spi_speed: 2000000
spi_bus: spidev2.0

[bltouch]
sensor_pin: ^PC14
control_pin: PC13
x_offset: 0
y_offset: -35.5
#z_offset: 0
speed:25
samples:1
samples_result:average
probe_with_touch_mode: true
stow_on_each_sample: false

[resonance_tester]
accel_chip: adxl345
accel_per_hz: 70
probe_points:
    117.5,117.5,10

[bed_screws]
screw1: 20, 29
screw2: 195, 29
screw3: 195, 198
screw4: 20, 198

[screws_tilt_adjust]
screw1: 58.8, 29
screw1_name: front left screw
screw2: 231.8, 29
screw2_name: front right screw
screw3: 231.8, 198
screw3_name: rear right screw
screw4: 58.8, 198
screw4_name: rear left screw
horizontal_move_z: 10.
speed: 50.
screw_thread: CW-M3

[bed_mesh]
speed: 150
mesh_min: 40, 20
mesh_max: 250, 187
algorithm: bicubic
probe_count: 5,5

[input_shaper]
#shaper_type_x = mzv
#shaper_freq_x = 54.6
#shaper_type_y = mzv
#shaper_freq_y = 43.0

[safe_z_home]
home_xy_position: 147, 154
speed: 75
z_hop: 10
z_hop_speed: 5
move_to_previous: false

[include timelapse.cfg]

